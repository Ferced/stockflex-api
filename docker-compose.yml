  redis:
    image: "redis:alpine"
    ports:
      - 6379:6379

  db:
    image: "mongo:latest"
    hostname: "mongodb"
    environment:
      - MONGO_INITDB_DATABASE=reverse-proxy
    volumes:
      - mongodata:/data/db
    ports:
      - 27017:27017
volumes:
  mongodata: {}